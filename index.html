<!DOCTYPE html>
<html>
    <head>
        <title>
            Feedback
        </title>
        <link rel = "stylesheet" href="Feedback.css">
        <script src="fee.js"></script>
    </head>
    <body>
        <header>    
            <div class="aaaa">
                <h1 class="aa">Feedback</h1>
            </div>
            <div class="aaa">
                <h1 class="aaa">Your Thoughts Matter</h1>
            </div>    
            <div class="aa"></div>
        </header><br><br>
        <section>
            <div class="bbbb">
                <div class="bbb">
                    <h1 class="bc">Form</h1>
                    <div class="bbbbb">
                        <form style="font-size: 120%;">
                            <label for="first">First Name :</label>
                            <input type="text" name="first" id="first"> <br><br>
                            <label for="Mid">Mid Name :</label>
                            <input type="text" name="Mid" id="Mid"><br><br>
                            <label for="Last">Last Name :</label>
                            <input type="text" name="Last" id="Last"><br><br>
                            <label for="suggestion">Feedback  :</label>
                            <input type="suggestion" name="suggestion" id="suggestion" placeholder="Suggestion">

                            <p>Gender :       
                            <label for="Gender">Male</label>
                            <input type="radio" name="Gender" id="Gender" value="Mr.">
                            <label for="Gender">Female</label>
                            <input type="radio" name="Gender" id="Gender" value="Ms."> <br><br></p>

                            <button class= "button button1" type="button" onclick="input()">Submit</button>
                            <button class= "button button2" type="reset">Reset</button>

                         </form>
                    </div>
                </div>
                <div class="bb">
                    <h1 class="eeee">Feedback</h1>
                    <article class="feed">
                        <textarea cols="122" rows="25" id="mytest" maxlength="0"></textarea>
                    </article>
                </div>
            </div>
            <div class="b"></div>
        </section><br>
        <footer class="cccc">
            <p class="ccc">Design by Aman Pal Singh Rana</p>
            <p class="cc">copyright @ 2021</p>
        </footer>
    </body>
</html>
